
<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilos para a lista nao ordenada */
  ul {
    list-style: none;
    padding: 0;
  }

  /* Estilos para os itens da lista */
  li {
    margin: 10px;
  }

  /* Estilos para os icones */
  i {
    font-size: 24px; /* Tamanho do icone */
    color: #3498db; /* Cor do icone */
  }
</style>
</head>
<body>

<ul>
  <li><i class="fas fa-star"></i> Item 1</li>
  <li><i class="fas fa-heart"></i> Item 2</li>
  <li><i class="fas fa-check-circle"></i> Item 3</li>
</ul>

</body>
</html>
